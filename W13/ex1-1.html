<!DOCTYPE html>
<html lang="zh-tw">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            h3,
            h6 {
                display: inline;
            }
        </style>
    </head>

    <body>
        <div>
            <h3>庭院深深深幾許？ 楊柳堆煙，簾幕無重數。</h3>
            <h6>註釋1：堆煙意指楊柳濃密</h6>
        </div>
        <div>
            <h3>玉勒雕鞍遊冶處，樓高不見章臺路。</h3>
            <h6>註釋2：章台路意指歌妓聚居之所</h6>
        </div>
        <div>
            <h3> 雨橫風狂三月暮，門掩黃昏，無計留春住。</h3>
        </div>
        <div>
            <h3>淚眼問花花不語，亂紅飛過秋千去。</h3>
            <h6>註釋3：亂紅意指落花</h6>
        </div>

    </body>

</html>
