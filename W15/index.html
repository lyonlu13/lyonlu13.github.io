<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="./bootstrap.min.css" rel="stylesheet">
        <style>
            * {
                transition: 0.3s;
            }

            :root {
                --slide-width: 50vw;
            }

            .back {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .sized {
                width: var(--slide-width);
            }

            .img {
                width: var(--slide-width);
                height: calc(var(--slide-width) * 0.7);
                object-fit: cover;
            }
        </style>
    </head>

    <body>
        <div class="back">
            <div id="carouselExampleIndicators" class="carousel slide sized" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://media.vogue.com.tw/photos/6128b86824e7929f080397e7/16:9/w_2047,h_1151,c_limit/%E5%8F%B0%E4%B8%AD%E3%80%90%E9%9B%85%E5%B1%B1%E7%94%9C%E8%88%96%E3%80%91%E6%B3%95%E8%8A%99%E5%A8%9C%E5%B7%A7%E5%85%8B%E5%8A%9B%E5%8F%AF%E9%BA%97%E9%9C%B2%20(%E5%9C%96%20%E7%94%9C%E9%BB%9E%E6%8E%A7%E6%8F%90%E4%BE%9B).jpeg"
                            class="d-block img" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://1.bp.blogspot.com/-WeJBy4nI1gY/X9wjTSC0e6I/AAAAAAAAIsE/QiaU-ShCIhMY_NsWp7EOGjGVyHrEsaw2wCLcBGAsYHQ/s16000/%25E5%258F%25B0%25E5%258D%2597%25E7%2594%259C%25E9%25BB%259E.jpg"
                            class="d-block img" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://mydesycdn.mydesy.com/wp-content/uploads/2017/10/Shayna-Leib1.jpg"
                            class="d-block img" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <script src="./bootstrap.bundle.min.js"></script>
    </body>

</html>
